{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="row">
  <div class="col-3"></div>
  {% if cur_tag is not None %}
    <div class="col-3"><h4>Showing stats for tag: {{tag}}</div>
  {% else %}
    <div class="col-3"><h4>Showing stats for all tags</div>
  {% endif %}
  <div class="col-3"></div>
</div>

{{ per_month_chart | safe }}

{{ cumulative_chart | safe }}

<select onchange="location = this.value">
  {% if cur_tag is None %}
    <option value="../stats" selected>[[No tag]]</option>
  {% else %}
    <option value="../stats">[[No tag]]</option>
  {% endif %}
  {% for tag in all_tags %}
    {% if cur_tag == tag %}
      <option value="../stats?tag={{tag}}" selected>{{ tag }}</option>
    {% else %}
      <option value="../stats?tag={{tag}}">{{ tag }}</option>
    {% endif %}   
  {% endfor %}
</select>
  
{% endblock %}
